{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="py-4"></div>
    <form method="GET">
        <div class="row">
            <div class="form-group col-10">
                <input type="search" class="form-control" placeholder="Informe o nome do candidato">
            </div>
            <div class="form-group col-2">
                <button class="form-control btn-success">Pesquisar</button>
            </div>
        </div>
    </form>
<table class="table table-head">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Pretenção Salarial</th>
            <th>Última Escolaridade</th>
        </tr>
    </thead>
    <tbody>
        {% for candidato in candidatos %}
        <tr>
            <td>{{ candidato.nome }}</td>
            <td>{{ candidato.pretensao_salarial }}</td>
            <td>{{ candidato.escolaridade }}</td>
 
        </tr>
        {% endfor %}
    </tbody>

</table>


</div>
{% endblock content %}
