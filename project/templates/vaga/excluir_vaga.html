{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Tem certeza que deseja excluir a vaga {{ vaga.nome_da_vaga }}?</h1>
    <form action="" method="post"> {% csrf_token %}
        <div class="text-center">
        <input type="submit" class="btn btn-danger" value="Excluir">
        <a href="{% url 'vaga:lista_de_vagas' %}" class="btn btn-warning">Voltar</a>
    </div>
    </form>
</div>
{% endblock %}
